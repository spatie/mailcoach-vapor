id: 24744
name: mailcoach-vapor-freek
environments:
  production:
    memory: 1024
    cli-memory: 512
    runtime: docker
    database: mailcoach-vapor-freek
    storage: mailcoach-freek
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
      - 'php artisan event:cache'
      - 'npm ci && npm run dev && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'
    queue-timeout: 900
    queues:
      - default
      - mailcoach
      - mailcoach-feedback
      - send-mail
      - send-campaign
      - send-automation-mail
